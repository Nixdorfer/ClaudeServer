name: Build Client
on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macOS-arm64
          - os: macos-13
            target: x86_64-apple-darwin
            name: macOS-x64
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt update
          sudo apt install -y libwebkit2gtk-4.1-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
      - name: Install frontend dependencies
        run: |
          cd client/src-vue/pc
          npm install
      - name: Build frontend
        run: |
          cd client/src-vue/pc
          npm run build
      - name: Build Tauri
        run: |
          cd client/src-tauri
          cargo tauri build --target ${{ matrix.target }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            client/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            client/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            client/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            client/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            client/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            client/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: Read release notes from info.json
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          VERSION_NUM="${VERSION#v}"
          NOTES=$(cat info.json | jq -r --arg v "$VERSION_NUM" '.[] | select(.version == $v) | .note | join("\n- ")')
          if [ -n "$NOTES" ]; then
            NOTES="- $NOTES"
          else
            NOTES="- 版本更新"
          fi
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Claude Chat ${{ steps.version.outputs.VERSION }}
          body: |
            ## 更新内容
            ${{ steps.notes.outputs.NOTES }}

            ## 下载
            | 平台 | 文件 |
            |------|------|
            | Windows | `.exe` (推荐) 或 `.msi` |
            | macOS (Apple Silicon) | `*-aarch64.dmg` |
            | macOS (Intel) | `*-x64.dmg` |
            | Linux | `.AppImage` (推荐) 或 `.deb` |
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.deb
            artifacts/**/*.AppImage
          draft: false
          prerelease: false
