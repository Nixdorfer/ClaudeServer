<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>当前对话 - Claude API</title>
    <link rel="stylesheet" href="/static/shared/common.css">
    <link rel="stylesheet" href="/static/dialogues/dialogues.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <h1>Claude API</h1>
            <span class="version">v1.0.0</span>
        </div>
        <ul class="nav-menu">
            <li class="nav-item"><a href="/static/dashboard/dashboard.html" class="nav-link">📊 仪表盘</a></li>
            <li class="nav-item"><a href="/static/dialogues/dialogues.html" class="nav-link">💬 当前对话</a></li>
            <li class="nav-item"><a href="/static/history/history.html" class="nav-link">📜 对话记录</a></li>
            <li class="nav-item"><a href="/static/apis/apis.html" class="nav-link">🔌 API接口</a></li>
            <li class="nav-item"><a href="/static/changes/changes.html" class="nav-link">📋 版本更新</a></li>
        </ul>
        <div class="theme-toggle-container">
            <label class="theme-toggle">
                <span class="toggle-label">暗色模式</span>
                <input type="checkbox" id="themeToggle" checked onchange="toggleTheme()">
                <span class="toggle-slider"></span>
            </label>
        </div>
    </nav>

    <div class="container">
        <div class="warning-banner" id="warningBanner">
            <h3>⚠️ 服务已停止</h3>
            <p id="warningMessage"></p>
        </div>

        <div class="stats">
            <div class="stat-card processing">
                <h3>处理中</h3>
                <div class="value" id="processing">0</div>
            </div>
            <div class="stat-card completed">
                <h3>已完成</h3>
                <div class="value" id="completed">0</div>
            </div>
            <div class="stat-card failed">
                <h3>失败</h3>
                <div class="value" id="failed">0</div>
            </div>
            <div class="stat-card">
                <h3>TPM</h3>
                <div class="value" id="tpm">0</div>
            </div>
            <div class="stat-card">
                <h3>RPM</h3>
                <div class="value" id="rpm">0</div>
            </div>
            <div class="stat-card">
                <h3>RPD</h3>
                <div class="value" id="rpd">0</div>
            </div>
        </div>

        <div class="section-card">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;">
                <h2 style="margin:0;">活跃对话列表</h2>
                <button onclick="clearDialogueCache()" class="btn" style="background:#FF5722;">清除缓存</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>对话ID</th>
                        <th>最后使用</th>
                        <th>相对时间</th>
                        <th>空闲时长</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="dialoguesTable"></tbody>
            </table>
            <div class="empty-state" id="emptyDialogues">暂无活跃对话</div>
        </div>
    </div>

    <div id="streamModal" class="modal">
        <div class="modal-content wide">
            <div class="modal-header">
                <h2>实时对话详情</h2>
                <span class="close" onclick="closeStreamModal()">&times;</span>
            </div>
            <div class="three-column-layout">
                <div class="column-qa-list">
                    <h3>问答列表</h3>
                    <div class="qa-items" id="qaList"></div>
                </div>
                <div class="column-middle">
                    <div class="detail-section full-height"><h3>用户消息</h3><div class="content scrollable" id="streamMessage"></div></div>
                </div>
                <div class="column-right">
                    <div class="detail-section full-height"><h3>回复内容</h3><div class="streaming-content scrollable" id="streamResponse">等待响应...</div></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/shared/common.js"></script>
    <script src="/static/dialogues/dialogues.js"></script>
</body>
</html>
