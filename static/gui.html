<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Adapter - GUI 客户端</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
        }

        .mode-btn {
            padding: 8px 16px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .mode-btn:hover {
            background: white;
            color: #667eea;
        }

        .mode-btn.active {
            background: white;
            color: #667eea;
        }

        .status-bar {
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #6c757d;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #dc3545;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.error .message-content {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 24px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
            resize: none;
            font-family: inherit;
            max-height: 100px;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 6px;
            padding: 12px 16px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Claude Adapter</h1>
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="websocket">WebSocket</button>
                <button class="mode-btn" data-mode="sse">SSE</button>
                <button class="mode-btn" data-mode="http">HTTP</button>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">就绪</span>
            </div>
            <div id="conversationId" style="font-size: 11px;"></div>
        </div>

        <div class="messages" id="messages">
            <div class="message assistant">
                <div class="message-label">Claude</div>
                <div class="message-content">你好！我是 Claude。有什么我可以帮助你的吗？</div>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea id="messageInput" placeholder="输入消息... (Enter 发送，Shift+Enter 换行)" rows="1"></textarea>
                <button id="sendBtn">发送</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let currentMode = 'websocket';
        let conversationId = '';
        let wsConnection = null;

        const elements = {
            messages: document.getElementById('messages'),
            messageInput: document.getElementById('messageInput'),
            sendBtn: document.getElementById('sendBtn'),
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            conversationIdEl: document.getElementById('conversationId'),
            typingIndicator: document.getElementById('typingIndicator'),
            modeBtns: document.querySelectorAll('.mode-btn')
        };

        elements.modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                elements.modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;

                if (currentMode === 'websocket') {
                    connectWebSocket();
                } else {
                    disconnectWebSocket();
                }

                updateStatus();
            });
        });

        function connectWebSocket() {
            if (wsConnection && wsConnection.readyState === WebSocket.OPEN) return;

            const wsUrl = API_BASE.replace('http', 'ws') + '/chat/dialogue/websocket';
            wsConnection = new WebSocket(wsUrl);

            wsConnection.onopen = () => {
                updateStatus('已连接', true);
            };

            wsConnection.onclose = () => {
                updateStatus('已断开', false);
            };

            wsConnection.onerror = () => {
                updateStatus('连接错误', false);
            };
        }

        function disconnectWebSocket() {
            if (wsConnection) {
                wsConnection.close();
                wsConnection = null;
            }
        }

        function updateStatus(text = '就绪', connected = true) {
            elements.statusText.textContent = text;
            elements.statusDot.classList.toggle('disconnected', !connected);
        }

        function addMessage(role, content, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role} ${isError ? 'error' : ''}`;

            messageDiv.innerHTML = `
                <div class="message-label">${role === 'user' ? '你' : 'Claude'}</div>
                <div class="message-content">${content}</div>
            `;

            elements.messages.insertBefore(messageDiv, elements.typingIndicator);
            elements.messages.scrollTop = elements.messages.scrollHeight;
        }

        function setTyping(show) {
            elements.typingIndicator.classList.toggle('active', show);
            if (show) {
                elements.messages.scrollTop = elements.messages.scrollHeight;
            }
        }

        async function sendHTTP(message) {
            const response = await fetch(`${API_BASE}/chat/dialogue/http`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    request: message,
                    conversation_id: conversationId || undefined
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }

            const data = await response.json();

            if (data.conversation_id) {
                conversationId = data.conversation_id;
                elements.conversationIdEl.textContent = `会话: ${conversationId.substring(0, 8)}...`;
            }

            return data.response;
        }

        async function sendSSE(message) {
            return new Promise((resolve, reject) => {
                const params = new URLSearchParams({
                    request: message,
                    ...(conversationId && { conversation_id: conversationId })
                });

                const eventSource = new EventSource(`${API_BASE}/chat/dialogue/event?${params}`);
                let fullResponse = '';

                eventSource.addEventListener('conversation_id', (e) => {
                    const data = JSON.parse(e.data);
                    conversationId = data.conversation_id;
                    elements.conversationIdEl.textContent = `会话: ${conversationId.substring(0, 8)}...`;
                });

                eventSource.addEventListener('content', (e) => {
                    const data = JSON.parse(e.data);
                    fullResponse = data.text || data.delta || fullResponse;
                });

                eventSource.addEventListener('done', (e) => {
                    const data = JSON.parse(e.data);
                    fullResponse = data.response || fullResponse;
                    eventSource.close();
                    resolve(fullResponse);
                });

                eventSource.addEventListener('error', (e) => {
                    eventSource.close();
                    reject(new Error('SSE 连接错误'));
                });

                eventSource.onerror = () => {
                    eventSource.close();
                    reject(new Error('SSE 连接失败'));
                };
            });
        }

        async function sendWebSocket(message) {
            return new Promise((resolve, reject) => {
                if (!wsConnection || wsConnection.readyState !== WebSocket.OPEN) {
                    reject(new Error('WebSocket 未连接'));
                    return;
                }

                let fullResponse = '';

                const messageHandler = (event) => {
                    const msg = JSON.parse(event.data);

                    switch (msg.type) {
                        case 'conversation_id':
                            conversationId = msg.data.conversation_id;
                            elements.conversationIdEl.textContent = `会话: ${conversationId.substring(0, 8)}...`;
                            break;

                        case 'content':
                            fullResponse = msg.data.text || msg.data.delta || fullResponse;
                            break;

                        case 'done':
                            fullResponse = msg.data.response || fullResponse;
                            wsConnection.removeEventListener('message', messageHandler);
                            resolve(fullResponse);
                            break;

                        case 'error':
                            wsConnection.removeEventListener('message', messageHandler);
                            reject(new Error(msg.data.error || '未知错误'));
                            break;
                    }
                };

                wsConnection.addEventListener('message', messageHandler);

                wsConnection.send(JSON.stringify({
                    request: message,
                    ...(conversationId && { conversation_id: conversationId })
                }));
            });
        }

        async function sendMessage() {
            const message = elements.messageInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            elements.messageInput.value = '';
            elements.sendBtn.disabled = true;
            setTyping(true);

            try {
                let response;

                switch (currentMode) {
                    case 'http':
                        response = await sendHTTP(message);
                        break;
                    case 'sse':
                        response = await sendSSE(message);
                        break;
                    case 'websocket':
                        response = await sendWebSocket(message);
                        break;
                }

                setTyping(false);
                addMessage('assistant', response);

            } catch (error) {
                setTyping(false);
                addMessage('assistant', `错误: ${error.message}`, true);
            } finally {
                elements.sendBtn.disabled = false;
                elements.messageInput.focus();
            }
        }

        elements.sendBtn.addEventListener('click', sendMessage);

        elements.messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        elements.messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        if (currentMode === 'websocket') {
            connectWebSocket();
        }

        elements.messageInput.focus();
    </script>
</body>
</html>
